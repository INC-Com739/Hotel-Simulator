<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hotel Simulator</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            border: #0056b3 solid 5px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgb(85, 42, 203);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .guest-card {
            margin-bottom: 20px;
            border: 1px solid #007bff;
            border-radius: 0.25rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .card-text {
            font-size: 1.2em;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .text-center {
            margin-bottom: 2rem;
        }
        .card {
            border: 1px solid #007bff;
            border-radius: 0.25rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25em;
            text-align: center;
        }
        .card-footer {
            background-color: #f8f9fa;
            text-align: center;
        }
        .alert {
            margin-top: 20px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hotel Check-In</h1>
        <form id="checkInForm">
            <div class="form-group">
                <label for="guestName">Guest Name:</label>
                <input type="text" class="form-control" id="guestName" required>
            </div>
            <div class="form-group">
                <label for="roomNumber">Room Number:</label>
                <input type="number" class="form-control" id="roomNumber" required>
            </div>
            <div class="form-group">
                <label for="stayDuration">Stay Duration (nights):</label>
                <input type="number" class="form-control" id="stayDuration" required>
            </div>
            <button type="submit" class="btn btn-primary">Check In</button>
        </form>
        <div id="guestList" class="mt-4"></div>
    </div>

    <script>
        const guests = [];
        document.getElementById('checkInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const guestName = document.getElementById('guestName').value;
            const roomNumber = document.getElementById('roomNumber').value;
            const stayDuration = document.getElementById('stayDuration').value;

            if (guests.some(guest => guest.roomNumber === roomNumber)) {
                alert('Room is already occupied. Please choose a different room.');
                return;
            }

            const newGuest = { guestName, roomNumber, stayDuration };
            guests.push(newGuest);
            renderGuestList();
            this.reset();
        });

        function renderGuestList() {
            const guestListDiv = document.getElementById('guestList');
            guestListDiv.innerHTML = '';
            guests.forEach(guest => {
                const guestCard = `<div class="card guest-card">
                    <div class="card-body">
                        <h5 class="card-title">${guest.guestName}</h5>
                        <p class="card-text">Room: ${guest.roomNumber}, Duration: ${guest.stayDuration} nights</p>
                    </div>
                </div>`;
                guestListDiv.innerHTML += guestCard;
            });
        }
    </script>
</body>
</html>
